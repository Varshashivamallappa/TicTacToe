<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="grid">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>

    <table>
      <tr><td><span class="timer" id="three-countdown"></span></td></tr>
      <tr><td><img src="arrow.png" alt="arrow image" id="p1arrow">Player1: <span id="p1score"></span></td></tr>
      <tr><td><img src="arrow.png" alt="arrow image" id="p2arrow">Player2: <span id="p2score"></span></td></tr>
    </table>


  <script src="index.js"></script>
</body>
</html>
